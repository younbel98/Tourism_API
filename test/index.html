<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tourism AI Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #f4f4f4;
    }
    .user-message, .bot-message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      max-width: 75%;
    }
    .user-message {
      background: #d1e7dd;
      align-self: flex-end;
    }
    .bot-message {
      background: #fff;
      border: 1px solid #ccc;
      align-self: flex-start;
    }
    .quiz-options {
      margin: 8px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .quiz-options button {
      padding: 8px 12px;
      cursor: pointer;
      background: #0d6efd;
      border: none;
      color: white;
      border-radius: 4px;
    }
    .quiz-options button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #input-area {
      display: flex;
      padding: 12px;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendBtn {
      padding: 10px 16px;
      margin-left: 8px;
      font-size: 16px;
      background: #198754;
      color: white;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="chat"></div>

<div id="input-area">
  <input type="text" id="input" placeholder="Ask about a site, quiz, or behavior...">
  <button id="sendBtn">Send</button>
</div>

<script>
  const chatBox = document.getElementById("chat");

  function appendMessage(sender, text) {
    const div = document.createElement("div");
    div.className = sender === "user" ? "user-message" : "bot-message";
    div.innerText = text;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    appendMessage("user", text);
    input.value = "";

    const response = await fetch("http://127.0.0.1:8000/api/chat/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ user_id: 1, message: text })
    });

    const data = await response.json();

    if (data.response) {
      appendMessage("bot", data.response);
    } else if (data.tool_calls) {
      data.tool_calls.forEach(call => formatToolResponse(call.tool, call.result));
    } else if (data.error) {
      appendMessage("bot", `âŒ ${data.error}`);
    }
  }

  function formatToolResponse(tool, result) {
    const lang = "en"; // Switch to "fr" or "ar" if needed

    if (tool === "run_quiz" && Array.isArray(result)) {
      result.forEach((q, i) => {
        appendMessage("bot", `${i + 1}. ${q.question[lang]}`);

        const options = q.options[lang];
        const btnContainer = document.createElement("div");
        btnContainer.className = "quiz-options";

        options.forEach((option, idx) => {
          const btn = document.createElement("button");
          btn.innerText = option;
          btn.onclick = () => {
            handleAnswer(idx, i, q.site_type || "Generic");
            btnContainer.querySelectorAll("button").forEach(b => b.disabled = true);
          };
          btnContainer.appendChild(btn);
        });

        chatBox.appendChild(btnContainer);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    else if (tool === "submit_answer") {
      if (result.correct) {
        appendMessage("bot", "âœ… Correct answer!");
      } else {
        appendMessage("bot", `âŒ Incorrect. Correct answer is option ${result.correct_answer}`);
      }
    }

    else if (tool === "submit_score" && result.message) {
      appendMessage("bot", `ðŸ ${result.message}`);
    }

    else if (tool === "get_site_info" || tool === "get_coordinates") {
      const loc = result.location || {};
      const info = result.ecological_importance?.[lang] || "";
      appendMessage("bot", `ðŸ“ ${result.name || "Site"} in ${loc.city || "?"}, ${loc.region || "?"}\nðŸ§­ Lat/Lon: ${loc.latitude}, ${loc.longitude}\nðŸŒ± ${info}`);
    }

    else if (tool === "check_badges") {
      if (result.badges?.length) {
        appendMessage("bot", `ðŸ… You earned: ${result.badges.join(", ")}`);
      } else {
        appendMessage("bot", "ðŸ˜… No badges earned yet.");
      }
    }

    else if (tool === "log_alert") {
      const warning = result?.response?.[lang] || JSON.stringify(result);
      appendMessage("bot", `âš ï¸ ${warning}`);
    }

    else {
      appendMessage("bot", JSON.stringify(result, null, 2));
    }
  }

  async function handleAnswer(answerIndex, questionIndex, siteType) {
    const response = await fetch("http://127.0.0.1:8000/api/chat/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        user_id: 1,
        message: "",
        tool_call: {
          name: "submit_answer",
          arguments: {
            site_type: siteType,
            question_index: questionIndex,
            answer_index: answerIndex
          }
        }
      })
    });

    const data = await response.json();
    if (data.tool_calls) {
      data.tool_calls.forEach(call => formatToolResponse(call.tool, call.result));
    }
  }

  document.getElementById("sendBtn").addEventListener("click", sendMessage);
  document.getElementById("input").addEventListener("keydown", e => {
    if (e.key === "Enter") sendMessage();
  });
</script>

</body>
</html>
